<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <link href="css/esStyle.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/adStyle.css"/>
    <script src="My97DatePicker/WdatePicker.js"></script>
</head>
<body style="background:#ccc">
	<div class="meda"></div>
	<div class="del-dialog-box" style="display: block;height: 300px;">
		<h4><span class="diaClose close fr"></span>退回原因</h4>
		<form action="" method="post" id="myform">
			<p class="errP"></p>
			<textarea name="" rows="" cols="" placeholder="退回原因描述，必须填写" class="resonCon" id="reson"></textarea>
			<p class="del-btn">
				<span id="subBtn" class="es-btn diaOk" style="margin-left: 10px;">提交</span>
				<a id=""  class="ment-fgBtn diacanc" href="javascript:;">取消</a>
			</p>
		</form>
	</div>
	


<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/ecJs.js"></script>
<script src="js/esValidate.js"></script>
<script>
//关闭弹窗
$(".diaClose").on("click",function(){
	$(".del-dialog-box").hide();}
);
$(".diacanc").on("click",function(){
	$(".del-dialog-box").hide();}
); 

$("#subBtn").on("click",function(){
	if($("#reson").val()==""){
		$(".errP").text("请输入退回原因").slideDown();
	}else{
		$("#myform").submit();
	}
})
$("#reson").on("focus",function(){
	$(".errP").text("").slideUp();
})

</script>
</body>
</html>
