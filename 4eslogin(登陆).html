		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="js/jQuery.md5.js" type="text/javascript" charset="utf-8"></script>
	    <script src="js/esValidate.js"></script>
		<script>
			//错误提示信息
		    function errorInfoShow(obj, msg) {
		        obj.show();
		        if (msg != "") {
		            obj.removeClass("es-right").addClass("es-error");
		            obj.find("span").html(msg);
		        } else {
		            obj.removeClass("es-error").addClass("es-right");
		            obj.find("span").html(msg);
		        }
		    }
			function validateForm() {
				if ($("#es-file-z").val() == "") {
		            var iObj = $("#es-file-z").siblings(".es-error-msg");
           			 errorInfoShow(iObj, "请上传法定代表人身份证正面图片");
		            return false;
		        }else{
		        	 var iObj = $("#es-file-z").siblings(".es-error-msg");
            		errorInfoShow(iObj, "");
		        }
		        
		        if ($("#es-file-f").val() == "") {
		            var iObj = $("#es-file-f").siblings(".es-error-msg");
           			 errorInfoShow(iObj, "请上传法定代表人身份证反面图片");
		            return false;
		        }else{
		        	 var iObj = $("#es-file-f").siblings(".es-error-msg");
            		errorInfoShow(iObj, "");
		        }
		        
		        if ($("#es-file-s").val() == "") {
		            var iObj = $("#es-file-s").siblings(".es-error-msg");
           			 errorInfoShow(iObj, "请上传手持身份证照片");
		            return false;
		        }else{
		        	 var iObj = $("#es-file-s").siblings(".es-error-msg");
            		errorInfoShow(iObj, "");
		        }
		        
		        return true;
			}
			$(".es-upBtn2").on("click",function(){
				if(validateForm()){
					$("#cb-form").submit();
				};
			})
			
		</script>
	</body>
</html>
